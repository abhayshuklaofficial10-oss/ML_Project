<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Math Score Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #ffffff, #bfdbfe);
      height: 100vh;
      overflow: hidden; /* Prevent scroll */
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-[90%] max-w-5xl border border-blue-100">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">ðŸŽ“ Student Math Score Predictor</h1>
    <p class="text-gray-600 text-center mb-6 text-sm">
      Fill in your details below to predict your math score instantly
    </p>

    <form action="{{ url_for('predict_datapoint')}}" method="post" class="grid grid-cols-3 gap-4 text-sm">

      <!-- Gender -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Gender</label>
        <select name="gender" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Ethnicity -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Race/Ethnicity</label>
        <select name="race_ethnicity" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <!-- Parent Education -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Parent Education</label>
        <select name="parental_level_of_education" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <!-- Lunch -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Lunch Type</label>
        <select name="lunch" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <!-- Test Prep -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Test Prep Course</label>
        <select name="test_preparation_course" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <!-- Reading -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Reading Score (0â€“100)</label>
        <input type="number" name="reading_score" placeholder="Reading" min="0" max="100" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Writing -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Writing Score (0â€“100)</label>
        <input type="number" name="writing_score" placeholder="Writing" min="0" max="100" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <div class="col-span-3 flex justify-center mt-2">
        <input type="submit" value="ðŸŽ¯ Predict Math Score"
               class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200 cursor-pointer">
      </div>
    </form>

    {% if results %}
    <div class="text-center mt-4">
      <h2 class="text-xl font-semibold text-gray-800">
        ðŸ“Š Prediction Result:
        <span class="text-blue-700 font-bold">{{ results }}</span>
      </h2>
    </div>
    {% endif %}
  </div>
</body>
</html>
